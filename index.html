<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文件夹随机视频播放器</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="title-area">
        <h1>文件夹随机视频播放器</h1>
        <p class="subtitle">上传一个包含视频的文件夹，随机播放并上下滑动切换</p>
      </div>
      <div class="controls">
        <label class="folder-upload">
          <input id="folderInput" type="file" webkitdirectory multiple />
          <span>选择视频文件夹</span>
        </label>
        <button id="reshuffleBtn" class="btn secondary" disabled>重新随机</button>
      </div>
    </header>

    <main class="player-shell">
      <div class="info-bar">
        <div class="info-left">
          <span id="statusText">请先选择一个包含视频的文件夹</span>
          <span id="counterText" class="counter"></span>
        </div>
        <div class="info-right">
          <button id="halfLeftBtn" class="btn small primary active">左半</button>
          <button id="halfRightBtn" class="btn small primary">裸</button>
        </div>
      </div>

      <div class="player-outer">
        <!-- 可视区域：固定为 480x832，内部视频为 960x832，通过位移裁剪 -->
        <div id="videoViewport" class="video-viewport">
          <video
            id="videoLeft"
            class="video-element video-left"
            playsinline
            muted
          ></video>
          <video
            id="videoRight"
            class="video-element video-right"
            playsinline
            muted
          ></video>
        </div>
        <div class="hint">
          <p>鼠标滚轮或触摸上下滑动来切换上一个 / 下一个视频。</p>
          <p>点击“左半 / 裸”切换当前视频显示的横向区域。</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
